<div class="form-section">
  <div class="form-section-title">Why Choose WhiteScholars</div>
  <p class="editor-note">Add cards with an icon, heading, and short description.</p>
  <form method="POST" enctype="multipart/form-data" action="{% url 'dashboard' %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="save_why_choose" />
    <input type="hidden" name="course" value="{{ selected_course.id }}" />
    <input type="hidden" name="item_id" value="{% if editing.why_choose %}{{ editing.why_choose.id }}{% endif %}" />
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Icon</label>
        <input type="file" class="form-control" name="icon" accept="image/*" {% if not editing.why_choose %}required{% endif %} />
      </div>
      <div class="col-md-4">
        <label class="form-label">Icon Alt Text</label>
        <input type="text" class="form-control" name="icon_alt" value="{% if editing.why_choose %}{{ editing.why_choose.icon_alt }}{% endif %}" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Heading</label>
        <input type="text" class="form-control" name="heading" value="{% if editing.why_choose %}{{ editing.why_choose.heading }}{% endif %}" required />
      </div>
      <div class="col-12">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="text" rows="2" required>{% if editing.why_choose %}{{ editing.why_choose.text }}{% endif %}</textarea>
      </div>
    </div>
    <div class="mt-3 text-end">
      <button class="btn btn-outline-primary" type="submit">{% if editing.why_choose %}Update{% else %}Add{% endif %}</button>
    </div>
  </form>
  <div class="row g-2 mt-3">
    {% for item in why_choose_items %}
      <div class="col-md-6">
        <div class="border rounded p-2 d-flex align-items-center justify-content-between">
          <span class="text-truncate">{{ item.heading }}</span>
          <div class="d-flex gap-2">
            <a class="btn btn-sm btn-ghost" href="{% url 'dashboard' %}?course={{ selected_course.id }}&section=why_choose&edit_key=why_choose&edit_id={{ item.id }}">Edit</a>
            <form method="POST" action="{% url 'dashboard' %}">
              {% csrf_token %}
              <input type="hidden" name="action" value="delete_why_choose" />
              <input type="hidden" name="course" value="{{ selected_course.id }}" />
              <input type="hidden" name="item_id" value="{{ item.id }}" />
              <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
            </form>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12 text-muted">No "Why Choose" cards yet.</div>
    {% endfor %}
  </div>
</div>
