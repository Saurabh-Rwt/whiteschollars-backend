<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Django Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Dashboard</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="card shadow-sm p-2">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Course Intro</button>
            <button class="nav-link" id="key-highlight-tab" data-bs-toggle="pill" data-bs-target="#key-highlight" type="button" role="tab" aria-controls="key-highlight" aria-selected="true">key highlight</button>
            <button class="nav-link" id="accreditations-and-certification-tab" data-bs-toggle="pill" data-bs-target="#accreditations-and-certification" type="button" role="tab" aria-controls="accreditations-and-certification" aria-selected="true">Accreditations and Certification</button>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-9">
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
            aria-labelledby="v-pills-home-tab" tabindex="0">
            {% include 'components/course_intro.html' %}
          </div>
          <div class="tab-pane fade" id="key-highlight" role="tabpanel"
            aria-labelledby="key-highlight-tab" tabindex="0">
            {% include 'components/key_highlight.html' %}
          </div>
          <div class="tab-pane fade" id="accreditations-and-certification" role="tabpanel"
            aria-labelledby="accreditations-and-certification-tab" tabindex="0">
            {% include 'components/accreditation_and_certification.html' %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
