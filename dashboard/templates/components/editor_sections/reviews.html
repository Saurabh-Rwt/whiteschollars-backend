<div class="form-section">
  <div class="form-section-title">Review Summary</div>
  <form method="POST" action="{% url 'dashboard' %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="save_review_settings" />
    <input type="hidden" name="course" value="{{ selected_course.id }}" />
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Rating Value</label>
        <input type="number" step="0.1" class="form-control" name="rating_value" value="{{ review_section.rating_value|default:'' }}" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Total Reviews</label>
        <input type="number" class="form-control" name="total_reviews" value="{{ review_section.total_reviews|default:'' }}" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Summary Title</label>
        <input type="text" class="form-control" name="summary_title" value="{{ review_section.summary_title|default:'' }}" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Summary Text</label>
        <input type="text" class="form-control" name="summary_text" value="{{ review_section.summary_text|default:'' }}" />
      </div>
      <div class="col-md-3">
        <label class="form-label">CTA Label</label>
        <input type="text" class="form-control" name="cta_label" value="{{ review_section.cta_label|default:'' }}" />
      </div>
      <div class="col-md-3">
        <label class="form-label">CTA URL</label>
        <input type="url" class="form-control" name="cta_url" value="{{ review_section.cta_url|default:'' }}" />
      </div>
    </div>
    <div class="mt-3 text-end">
      <button class="btn btn-outline-primary" type="submit">Save Review Summary</button>
    </div>
  </form>
</div>

<div class="form-section">
  <div class="form-section-title">Review Cards</div>
  <form method="POST" enctype="multipart/form-data" action="{% url 'dashboard' %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="save_review_item" />
    <input type="hidden" name="course" value="{{ selected_course.id }}" />
    <input type="hidden" name="item_id" value="{% if editing.review_item %}{{ editing.review_item.id }}{% endif %}" />
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Reviewer Name</label>
        <input type="text" class="form-control" name="name" value="{% if editing.review_item %}{{ editing.review_item.name }}{% endif %}" required />
      </div>
      <div class="col-md-2">
        <label class="form-label">Rating (1-5)</label>
        <input type="number" min="1" max="5" class="form-control" name="rating" value="{% if editing.review_item %}{{ editing.review_item.rating }}{% else %}5{% endif %}" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Review Text</label>
        <textarea class="form-control" name="text" rows="2" required>{% if editing.review_item %}{{ editing.review_item.text }}{% endif %}</textarea>
      </div>
      <div class="col-md-4">
        <label class="form-label">Avatar</label>
        <input type="file" class="form-control" name="avatar" accept="image/*" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Avatar Alt Text</label>
        <input type="text" class="form-control" name="avatar_alt" value="{% if editing.review_item %}{{ editing.review_item.avatar_alt }}{% endif %}" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Review URL (optional)</label>
        <input type="url" class="form-control" name="review_url" value="{% if editing.review_item %}{{ editing.review_item.review_url }}{% endif %}" />
      </div>
    </div>
    <div class="mt-3 text-end">
      <button class="btn btn-outline-primary" type="submit">{% if editing.review_item %}Update{% else %}Add Review{% endif %}</button>
    </div>
  </form>

  <ul class="list-group list-group-flush mt-3">
    {% for item in review_items %}
      <li class="list-group-item d-flex align-items-center justify-content-between">
        <span class="text-truncate">{{ item.name }} ({{ item.rating }}/5)</span>
        <div class="d-flex gap-2">
          <a class="btn btn-sm btn-ghost" href="{% url 'dashboard' %}?course={{ selected_course.id }}&section=reviews&edit_key=review_item&edit_id={{ item.id }}">Edit</a>
          <form method="POST" action="{% url 'dashboard' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="delete_review_item" />
            <input type="hidden" name="course" value="{{ selected_course.id }}" />
            <input type="hidden" name="item_id" value="{{ item.id }}" />
            <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
          </form>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">No reviews yet.</li>
    {% endfor %}
  </ul>
</div>
