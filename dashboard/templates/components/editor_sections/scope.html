<div class="form-section">
  <div class="form-section-title">Scope Intro</div>
  <form method="POST" enctype="multipart/form-data" action="{% url 'dashboard' %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="save_scope_settings" />
    <input type="hidden" name="course" value="{{ selected_course.id }}" />
    <label class="form-label">Intro Text</label>
    <input type="hidden" name="intro_html" id="scope-intro-html" value="{{ scope_section.intro_html|default:'' }}" />
    <div class="form-control" style="padding: 0;" data-quill data-target="scope-intro-html"></div>
    <div class="row g-3 mt-2">
      <div class="col-md-6">
        <label class="form-label">Image</label>
        <input type="file" class="form-control" name="image" accept="image/*" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Image Alt Text</label>
        <input type="text" class="form-control" name="image_alt" value="{{ scope_section.image_alt|default:'' }}" />
      </div>
    </div>
    <div class="mt-3 text-end">
      <button class="btn btn-primary" type="submit">Save Scope Intro</button>
    </div>
  </form>
</div>

<div class="form-section">
  <div class="form-section-title">Scope Bullets</div>
  <form method="POST" action="{% url 'dashboard' %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="save_scope_bullet" />
    <input type="hidden" name="course" value="{{ selected_course.id }}" />
    <input type="hidden" name="item_id" value="{% if editing.scope_bullet %}{{ editing.scope_bullet.id }}{% endif %}" />
    <div class="row g-3 align-items-end">
      <div class="col-md-10">
        <label class="form-label">Bullet Text</label>
        <input type="text" class="form-control" name="text" value="{% if editing.scope_bullet %}{{ editing.scope_bullet.text }}{% endif %}" required />
      </div>
      <div class="col-md-2 text-end">
        <button class="btn btn-primary" type="submit">{% if editing.scope_bullet %}Update{% else %}Add{% endif %}</button>
      </div>
    </div>
  </form>
  <ul class="list-group list-group-flush mt-3">
    {% for item in scope_bullets %}
      <li class="list-group-item d-flex align-items-center justify-content-between">
        <span class="text-truncate">{{ item.text }}</span>
        <div class="d-flex gap-2">
          <a class="btn btn-sm btn-ghost" href="{% url 'dashboard' %}?course={{ selected_course.id }}&section=scope&edit_key=scope_bullet&edit_id={{ item.id }}">Edit</a>
          <form method="POST" action="{% url 'dashboard' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="delete_scope_bullet" />
            <input type="hidden" name="course" value="{{ selected_course.id }}" />
            <input type="hidden" name="item_id" value="{{ item.id }}" />
            <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
          </form>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">No bullets yet.</li>
    {% endfor %}
  </ul>
</div>
