<div class="form-section">
  <div class="form-section-title">Live Demo CTA</div>
  <p class="editor-note">Short CTA strip inviting users to book a demo/workshop.</p>
  <form method="POST" action="{% url 'dashboard' %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="save_live_demo" />
    <input type="hidden" name="course" value="{{ selected_course.id }}" />
    <div class="row g-3" data-action-scope>
      <div class="col-md-6">
        <label class="form-label">Heading</label>
        <input
          type="text"
          class="form-control"
          name="heading"
          placeholder="Join our live demos & workshops in data science"
          value="{{ live_demo_cta.heading|default:'' }}"
          required
        />
      </div>
      <div class="col-md-3">
        <label class="form-label">Button Label</label>
        <input
          type="text"
          class="form-control"
          name="button_label"
          placeholder="Book Your Free Seat"
          value="{{ live_demo_cta.button_label|default:'' }}"
          required
        />
      </div>
      <div class="col-md-3">
        <label class="form-label">On Click</label>
        <select class="form-select" name="button_action_type" data-action-select>
          <option value="link" {% if live_demo_cta.button_action_type == 'link' %}selected{% endif %}>Link</option>
          <option value="modal" {% if live_demo_cta.button_action_type == 'modal' %}selected{% endif %}>Open Modal</option>
        </select>
      </div>
      <div class="col-md-6" data-action-field="link">
        <label class="form-label">Button URL</label>
        <input
          type="url"
          class="form-control"
          name="button_url"
          placeholder="https://example.com"
          value="{{ live_demo_cta.button_url|default:'' }}"
        />
      </div>
    </div>
    <div class="mt-3 text-end">
      <button class="btn btn-primary" type="submit">Save Live Demo CTA</button>
    </div>
  </form>
</div>
