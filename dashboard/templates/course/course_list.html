<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Courses</h2>
  <div class="mb-3 d-flex justify-content-between">
    <a href="{% url 'add_course' %}" class="btn btn-success">Add New Course</a>
    <a href="/" class="btn btn-primary">Dashboard</a>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Slug</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for course in courses %}
      <tr>
        <td>{{ course.name }}</td>
        <td>{{ course.slug }}</td>
        <td>{{ course.description|default:"-" }}</td>
        <td>
          <a href="{% url 'edit_course' course.id %}" class="btn btn-primary btn-sm">Edit</a>
          <a href="{% url 'delete_course' course.id %}" class="btn btn-danger btn-sm"
             onclick="return confirm('Are you sure you want to delete this course?')">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4" class="text-center">No courses yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
