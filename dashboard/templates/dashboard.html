<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Django Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Dashboard</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Course Intro</button>
          <button class="nav-link" id="key-highlight-tab" data-bs-toggle="pill" data-bs-target="#key-highlight" type="button" role="tab" aria-controls="key-highlight" aria-selected="true">key highlight</button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-10">
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
            aria-labelledby="v-pills-home-tab" tabindex="0">
            <!-- Section Form -->
            {% include 'components/course_intro.html' %}
          </div>
          <div class="tab-pane fade" id="key-highlight" role="tabpanel"
            aria-labelledby="key-highlight-tab" tabindex="0">
            <!-- Section Form -->
            {% include 'components/key_highlight.html' %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
