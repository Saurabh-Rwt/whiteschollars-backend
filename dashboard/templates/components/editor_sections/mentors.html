<div class="form-section">
  <div class="form-section-title">Mentors</div>
  <p class="editor-note">Add mentor cards with photo, role, experience, and company logo.</p>
  <form method="POST" enctype="multipart/form-data" action="{% url 'dashboard' %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="save_mentor" />
    <input type="hidden" name="course" value="{{ selected_course.id }}" />
    <input type="hidden" name="item_id" value="{% if editing.mentor %}{{ editing.mentor.id }}{% endif %}" />
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Mentor Photo</label>
        <input type="file" class="form-control" name="mentor_image" accept="image/*" {% if not editing.mentor %}required{% endif %} />
      </div>
      <div class="col-md-3">
        <label class="form-label">Photo Alt Text</label>
        <input type="text" class="form-control" name="mentor_image_alt" value="{% if editing.mentor %}{{ editing.mentor.mentor_image_alt }}{% endif %}" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="mentor_name" value="{% if editing.mentor %}{{ editing.mentor.mentor_name }}{% endif %}" required />
      </div>
      <div class="col-md-3">
        <label class="form-label">Designation</label>
        <input type="text" class="form-control" name="designation_name" value="{% if editing.mentor %}{{ editing.mentor.designation_name }}{% endif %}" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Experience Text</label>
        <input type="text" class="form-control" name="experience_text" value="{% if editing.mentor %}{{ editing.mentor.experience_text }}{% endif %}" required />
      </div>
      <div class="col-md-3">
        <label class="form-label">Company Logo</label>
        <input type="file" class="form-control" name="company_logo" accept="image/*" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Company Logo Alt</label>
        <input type="text" class="form-control" name="company_logo_alt" value="{% if editing.mentor %}{{ editing.mentor.company_logo_alt }}{% endif %}" />
      </div>
    </div>
    <div class="mt-3 text-end">
      <button class="btn btn-primary" type="submit">{% if editing.mentor %}Update{% else %}Add Mentor{% endif %}</button>
    </div>
  </form>
  <div class="row g-2 mt-3">
    {% for item in mentors %}
      <div class="col-md-6">
        <div class="border rounded p-2 d-flex align-items-center justify-content-between">
          <span class="text-truncate">{{ item.mentor_name }} - {{ item.designation_name }}</span>
          <div class="d-flex gap-2">
            <a class="btn btn-sm btn-ghost" href="{% url 'dashboard' %}?course={{ selected_course.id }}&section=mentors&edit_key=mentor&edit_id={{ item.id }}">Edit</a>
            <form method="POST" action="{% url 'dashboard' %}">
              {% csrf_token %}
              <input type="hidden" name="action" value="delete_mentor" />
              <input type="hidden" name="course" value="{{ selected_course.id }}" />
              <input type="hidden" name="item_id" value="{{ item.id }}" />
              <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
            </form>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12 text-muted">No mentors yet.</div>
    {% endfor %}
  </div>
</div>
