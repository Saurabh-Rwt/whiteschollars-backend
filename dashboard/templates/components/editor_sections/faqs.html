<div class="form-section">
  <div class="form-section-title">FAQ Intro</div>
  <form method="POST" action="{% url 'dashboard' %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="save_faq_settings" />
    <input type="hidden" name="course" value="{{ selected_course.id }}" />
    <label class="form-label">Intro Text</label>
    <input type="text" class="form-control" name="intro_text" value="{{ faq_section.intro_text|default:'' }}" />
    <div class="mt-3 text-end">
      <button class="btn btn-primary" type="submit">Save Intro</button>
    </div>
  </form>
</div>

<div class="form-section">
  <div class="form-section-title">FAQ Items</div>
  <form method="POST" action="{% url 'dashboard' %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="save_faq_item" />
    <input type="hidden" name="course" value="{{ selected_course.id }}" />
    <input type="hidden" name="item_id" value="{% if editing.faq_item %}{{ editing.faq_item.id }}{% endif %}" />
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Question</label>
        <input type="text" class="form-control" name="question" value="{% if editing.faq_item %}{{ editing.faq_item.question }}{% endif %}" required />
      </div>
      <div class="col-md-8">
        <label class="form-label">Answer</label>
        <input type="hidden" name="answer_html" id="faq-answer-html" value="{% if editing.faq_item %}{{ editing.faq_item.answer_html }}{% endif %}" />
        <div class="form-control" style="padding: 0;" data-quill data-target="faq-answer-html"></div>
      </div>
    </div>
    <div class="mt-3 text-end">
      <button class="btn btn-primary" type="submit">{% if editing.faq_item %}Update{% else %}Add FAQ{% endif %}</button>
    </div>
  </form>

  <ul class="list-group list-group-flush mt-3">
    {% for item in faq_items %}
      <li class="list-group-item d-flex align-items-center justify-content-between">
        <span class="text-truncate">{{ item.question }}</span>
        <div class="d-flex gap-2">
          <a class="btn btn-sm btn-ghost" href="{% url 'dashboard' %}?course={{ selected_course.id }}&section=faqs&edit_key=faq_item&edit_id={{ item.id }}">Edit</a>
          <form method="POST" action="{% url 'dashboard' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="delete_faq_item" />
            <input type="hidden" name="course" value="{{ selected_course.id }}" />
            <input type="hidden" name="item_id" value="{{ item.id }}" />
            <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
          </form>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">No FAQs yet.</li>
    {% endfor %}
  </ul>
</div>
