<div class="form-section">
  <div class="form-section-title">Overview Intro</div>
  <form method="POST" action="{% url 'dashboard' %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="save_course_overview" />
    <input type="hidden" name="course" value="{{ selected_course.id }}" />
    <label class="form-label">Intro Text</label>
    <input type="hidden" name="intro_html" id="overview-intro-html" value="{{ course_overview.intro_html|default:'' }}" />
    <div class="form-control" style="padding: 0;" data-quill data-target="overview-intro-html"></div>
    <div class="mt-3 text-end">
      <button class="btn btn-primary" type="submit">Save Intro</button>
    </div>
  </form>
</div>

<div class="form-section">
  <div class="form-section-title">Overview Questions</div>
  <form method="POST" action="{% url 'dashboard' %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="save_course_overview_item" />
    <input type="hidden" name="course" value="{{ selected_course.id }}" />
    <input type="hidden" name="item_id" value="{% if editing.course_overview_item %}{{ editing.course_overview_item.id }}{% endif %}" />
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Question</label>
        <input type="text" class="form-control" name="question" value="{% if editing.course_overview_item %}{{ editing.course_overview_item.question }}{% endif %}" required />
      </div>
      <div class="col-md-8">
        <label class="form-label">Answer</label>
        <input type="hidden" name="answer_html" id="overview-answer-html" value="{% if editing.course_overview_item %}{{ editing.course_overview_item.answer_html }}{% endif %}" />
        <div class="form-control" style="padding: 0;" data-quill data-target="overview-answer-html"></div>
      </div>
    </div>
    <div class="mt-3 text-end">
      <button class="btn btn-primary" type="submit">{% if editing.course_overview_item %}Update{% else %}Add{% endif %}</button>
    </div>
  </form>
  <ul class="list-group list-group-flush mt-3">
    {% for item in course_overview_items %}
      <li class="list-group-item d-flex align-items-center justify-content-between">
        <span class="text-truncate">{{ item.question }}</span>
        <div class="d-flex gap-2">
          <a class="btn btn-sm btn-ghost" href="{% url 'dashboard' %}?course={{ selected_course.id }}&section=course_overview&edit_key=course_overview_item&edit_id={{ item.id }}">Edit</a>
          <form method="POST" action="{% url 'dashboard' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="delete_course_overview_item" />
            <input type="hidden" name="course" value="{{ selected_course.id }}" />
            <input type="hidden" name="item_id" value="{{ item.id }}" />
            <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
          </form>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">No overview questions yet.</li>
    {% endfor %}
  </ul>
</div>
