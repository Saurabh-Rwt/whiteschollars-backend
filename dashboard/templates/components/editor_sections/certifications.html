<div class="form-section">
  <div class="form-section-title">Certifications</div>
  <p class="editor-note">Upload certification images and captions.</p>
  <form method="POST" enctype="multipart/form-data" action="{% url 'dashboard' %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="save_certification" />
    <input type="hidden" name="course" value="{{ selected_course.id }}" />
    <input type="hidden" name="item_id" value="{% if editing.certification %}{{ editing.certification.id }}{% endif %}" />
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Image</label>
        <input type="file" class="form-control" name="image" accept="image/*" {% if not editing.certification %}required{% endif %} />
      </div>
      <div class="col-md-4">
        <label class="form-label">Alt Text</label>
        <input type="text" class="form-control" name="image_alt" value="{% if editing.certification %}{{ editing.certification.image_alt }}{% endif %}" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Caption</label>
        <input type="text" class="form-control" name="caption" value="{% if editing.certification %}{{ editing.certification.caption }}{% endif %}" />
      </div>
    </div>
    <div class="mt-3 text-end">
      <button class="btn btn-primary" type="submit">{% if editing.certification %}Update{% else %}Add Certification{% endif %}</button>
    </div>
  </form>
  <div class="row g-2 mt-3">
    {% for item in certifications %}
      <div class="col-md-6">
        <div class="border rounded p-2 d-flex align-items-center justify-content-between">
          <span class="text-truncate">{{ item.caption|default:'Certification' }}</span>
          <div class="d-flex gap-2">
            <a class="btn btn-sm btn-ghost" href="{% url 'dashboard' %}?course={{ selected_course.id }}&section=certifications&edit_key=certification&edit_id={{ item.id }}">Edit</a>
            <form method="POST" action="{% url 'dashboard' %}">
              {% csrf_token %}
              <input type="hidden" name="action" value="delete_certification" />
              <input type="hidden" name="course" value="{{ selected_course.id }}" />
              <input type="hidden" name="item_id" value="{{ item.id }}" />
              <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
            </form>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12 text-muted">No certifications yet.</div>
    {% endfor %}
  </div>
</div>
