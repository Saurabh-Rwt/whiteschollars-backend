<div class="form-section">
  <div class="form-section-title">Call Us Box</div>
  <form method="POST" action="{% url 'dashboard' %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="save_curriculum_settings" />
    <input type="hidden" name="course" value="{{ selected_course.id }}" />
    <div class="row g-3" data-action-scope>
      <div class="col-md-4">
        <label class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          name="call_us_title"
          placeholder="Call Us Today"
          value="{{ curriculum_section.call_us_title|default:'' }}"
        />
      </div>
      <div class="col-md-4">
        <label class="form-label">Phone</label>
        <input
          type="text"
          class="form-control"
          name="call_us_phone"
          placeholder="+91 8500 52 54 56"
          value="{{ curriculum_section.call_us_phone|default:'' }}"
        />
      </div>
      <div class="col-md-2">
        <label class="form-label">Button Label</label>
        <input
          type="text"
          class="form-control"
          name="call_us_button_label"
          placeholder="Submit request"
          value="{{ curriculum_section.call_us_button_label|default:'' }}"
        />
      </div>
      <div class="col-md-2">
        <label class="form-label">On Click</label>
        <select class="form-select" name="call_us_action_type" data-action-select>
          <option value="link" {% if curriculum_section.call_us_action_type == 'link' %}selected{% endif %}>Link</option>
          <option value="modal" {% if curriculum_section.call_us_action_type == 'modal' %}selected{% endif %}>Open Modal</option>
        </select>
      </div>
      <div class="col-md-6" data-action-field="link">
        <label class="form-label">Button URL</label>
        <input
          type="url"
          class="form-control"
          name="call_us_button_url"
          placeholder="https://example.com"
          value="{{ curriculum_section.call_us_button_url|default:'' }}"
        />
      </div>
    </div>
    <div class="mt-3 text-end">
      <button class="btn btn-outline-primary" type="submit">Save Call Us Box</button>
    </div>
  </form>
</div>

<div class="form-section">
  <div class="form-section-title">Curriculum Modules</div>
  <form method="POST" action="{% url 'dashboard' %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="save_curriculum_module" />
    <input type="hidden" name="course" value="{{ selected_course.id }}" />
    <input type="hidden" name="item_id" value="{% if editing.curriculum_module %}{{ editing.curriculum_module.id }}{% endif %}" />
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Module Title</label>
        <input type="text" class="form-control" name="title" value="{% if editing.curriculum_module %}{{ editing.curriculum_module.title }}{% endif %}" required />
      </div>
      <div class="col-md-8">
        <label class="form-label">Module Content</label>
        <input type="hidden" name="content_html" id="curriculum-content-html" value="{% if editing.curriculum_module %}{{ editing.curriculum_module.content_html }}{% endif %}" />
        <div class="form-control" style="padding: 0;" data-quill data-target="curriculum-content-html"></div>
      </div>
    </div>
    <div class="mt-3 text-end">
      <button class="btn btn-outline-primary" type="submit">{% if editing.curriculum_module %}Update{% else %}Add Module{% endif %}</button>
    </div>
  </form>
  <ul class="list-group list-group-flush mt-3">
    {% for item in curriculum_modules %}
      <li class="list-group-item d-flex align-items-center justify-content-between">
        <span class="text-truncate">{{ item.title }}</span>
        <div class="d-flex gap-2">
          <a class="btn btn-sm btn-ghost" href="{% url 'dashboard' %}?course={{ selected_course.id }}&section=curriculum&edit_key=curriculum_module&edit_id={{ item.id }}">Edit</a>
          <form method="POST" action="{% url 'dashboard' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="delete_curriculum_module" />
            <input type="hidden" name="course" value="{{ selected_course.id }}" />
            <input type="hidden" name="item_id" value="{{ item.id }}" />
            <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
          </form>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">No modules yet.</li>
    {% endfor %}
  </ul>
</div>
