<div class="form-section">
  <div class="form-section-title">Expert Talks</div>
  <p class="editor-note">Add YouTube links and optional thumbnails.</p>
  <form method="POST" enctype="multipart/form-data" action="{% url 'dashboard' %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="save_expert_talk" />
    <input type="hidden" name="course" value="{{ selected_course.id }}" />
    <input type="hidden" name="item_id" value="{% if editing.expert_talk %}{{ editing.expert_talk.id }}{% endif %}" />
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">YouTube URL</label>
        <input type="url" class="form-control" name="youtube_url" value="{% if editing.expert_talk %}{{ editing.expert_talk.youtube_url }}{% endif %}" required />
      </div>
      <div class="col-md-3">
        <label class="form-label">Thumbnail</label>
        <input type="file" class="form-control" name="thumbnail" accept="image/*" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Thumbnail Alt</label>
        <input type="text" class="form-control" name="thumbnail_alt" value="{% if editing.expert_talk %}{{ editing.expert_talk.thumbnail_alt }}{% endif %}" />
      </div>
    </div>
    <div class="mt-3 text-end">
      <button class="btn btn-primary" type="submit">{% if editing.expert_talk %}Update{% else %}Add Video{% endif %}</button>
    </div>
  </form>
  <ul class="list-group list-group-flush mt-3">
    {% for item in expert_talks %}
      <li class="list-group-item d-flex align-items-center justify-content-between">
        <span class="text-truncate">{{ item.youtube_url }}</span>
        <div class="d-flex gap-2">
          <a class="btn btn-sm btn-ghost" href="{% url 'dashboard' %}?course={{ selected_course.id }}&section=expert_talks&edit_key=expert_talk&edit_id={{ item.id }}">Edit</a>
          <form method="POST" action="{% url 'dashboard' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="delete_expert_talk" />
            <input type="hidden" name="course" value="{{ selected_course.id }}" />
            <input type="hidden" name="item_id" value="{{ item.id }}" />
            <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
          </form>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">No expert talks yet.</li>
    {% endfor %}
  </ul>
</div>
