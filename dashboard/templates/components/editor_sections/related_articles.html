<div class="form-section">
  <div class="form-section-title">Related Articles Settings</div>
  <form method="POST" action="{% url 'dashboard' %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="save_related_articles_settings" />
    <input type="hidden" name="course" value="{{ selected_course.id }}" />
    <div class="row g-3" data-action-scope>
      <div class="col-md-5">
        <label class="form-label">Load More Label</label>
        <input
          type="text"
          class="form-control"
          name="load_more_label"
          placeholder="Load More"
          value="{{ related_articles_section.load_more_label|default:'' }}"
        />
      </div>
      <div class="col-md-3">
        <label class="form-label">On Click</label>
        <select class="form-select" name="load_more_action_type" data-action-select>
          <option value="link" {% if related_articles_section.load_more_action_type == 'link' %}selected{% endif %}>Link</option>
          <option value="modal" {% if related_articles_section.load_more_action_type == 'modal' %}selected{% endif %}>Open Modal</option>
        </select>
      </div>
      <div class="col-md-4" data-action-field="link">
        <label class="form-label">Load More URL</label>
        <input
          type="url"
          class="form-control"
          name="load_more_url"
          placeholder="https://example.com"
          value="{{ related_articles_section.load_more_url|default:'' }}"
        />
      </div>
    </div>
    <div class="mt-3 text-end">
      <button class="btn btn-outline-primary" type="submit">Save Settings</button>
    </div>
  </form>
</div>

<div class="form-section">
  <div class="form-section-title">Article Cards</div>
  <form method="POST" enctype="multipart/form-data" action="{% url 'dashboard' %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="save_related_article" />
    <input type="hidden" name="course" value="{{ selected_course.id }}" />
    <input type="hidden" name="item_id" value="{% if editing.related_article %}{{ editing.related_article.id }}{% endif %}" />
    <div class="row g-3" data-action-scope>
      <div class="col-md-4">
        <label class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          name="title"
          placeholder="Impress Hiring Managers With Real-World Projects"
          value="{% if editing.related_article %}{{ editing.related_article.title }}{% endif %}"
          required
        />
      </div>
      <div class="col-md-8">
        <label class="form-label">Excerpt</label>
        <textarea class="form-control" name="excerpt" rows="2" placeholder="Short summary for the article card.">{% if editing.related_article %}{{ editing.related_article.excerpt }}{% endif %}</textarea>
      </div>
      <div class="col-md-4">
        <label class="form-label">CTA Label</label>
        <input
          type="text"
          class="form-control"
          name="cta_label"
          placeholder="Learn more"
          value="{% if editing.related_article %}{{ editing.related_article.cta_label }}{% endif %}"
        />
      </div>
      <div class="col-md-4">
        <label class="form-label">On Click</label>
        <select class="form-select" name="cta_action_type" data-action-select>
          <option value="link" {% if editing.related_article and editing.related_article.cta_action_type == 'link' %}selected{% endif %}>Link</option>
          <option value="modal" {% if editing.related_article and editing.related_article.cta_action_type == 'modal' %}selected{% endif %}>Open Modal</option>
        </select>
      </div>
      <div class="col-md-4" data-action-field="link">
        <label class="form-label">Link</label>
        <input
          type="url"
          class="form-control"
          name="link"
          placeholder="https://example.com/article"
          value="{% if editing.related_article %}{{ editing.related_article.link }}{% endif %}"
        />
      </div>
      <div class="col-md-4">
        <label class="form-label">Image</label>
        <input type="file" class="form-control" name="image" accept="image/*" />
        <label class="form-label mt-2">Alt Text</label>
        <input
          type="text"
          class="form-control"
          name="image_alt"
          placeholder="Article cover illustration"
          value="{% if editing.related_article %}{{ editing.related_article.image_alt }}{% endif %}"
        />
      </div>
    </div>
    <div class="mt-3 text-end">
      <button class="btn btn-outline-primary" type="submit">{% if editing.related_article %}Update{% else %}Add Article{% endif %}</button>
    </div>
  </form>

  <ul class="list-group list-group-flush mt-3">
    {% for item in related_articles %}
      <li class="list-group-item d-flex align-items-center justify-content-between">
        <span class="text-truncate">{{ item.title }}</span>
        <div class="d-flex gap-2">
          <a class="btn btn-sm btn-ghost" href="{% url 'dashboard' %}?course={{ selected_course.id }}&section=related_articles&edit_key=related_article&edit_id={{ item.id }}">Edit</a>
          <form method="POST" action="{% url 'dashboard' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="delete_related_article" />
            <input type="hidden" name="course" value="{{ selected_course.id }}" />
            <input type="hidden" name="item_id" value="{{ item.id }}" />
            <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
          </form>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">No articles yet.</li>
    {% endfor %}
  </ul>
</div>
