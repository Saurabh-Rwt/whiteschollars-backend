<div class="form-section">
  <div class="form-section-title">On Campus CTA</div>
  <form method="POST" action="{% url 'dashboard' %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="save_on_campus_settings" />
    <input type="hidden" name="course" value="{{ selected_course.id }}" />
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Bottom CTA Text</label>
        <input type="text" class="form-control" name="bottom_cta_text" value="{{ on_campus_section.bottom_cta_text|default:'' }}" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Button Label</label>
        <input type="text" class="form-control" name="bottom_cta_label" value="{{ on_campus_section.bottom_cta_label|default:'' }}" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Button URL</label>
        <input type="url" class="form-control" name="bottom_cta_url" value="{{ on_campus_section.bottom_cta_url|default:'' }}" />
      </div>
    </div>
    <div class="mt-3 text-end">
      <button class="btn btn-outline-primary" type="submit">Save CTA</button>
    </div>
  </form>
</div>

<div class="form-section">
  <div class="form-section-title">Class Schedule</div>
  <form method="POST" action="{% url 'dashboard' %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="save_on_campus_class" />
    <input type="hidden" name="course" value="{{ selected_course.id }}" />
    <input type="hidden" name="item_id" value="{% if editing.on_campus_class %}{{ editing.on_campus_class.id }}{% endif %}" />
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Class Title</label>
        <input type="text" class="form-control" name="class_title" value="{% if editing.on_campus_class %}{{ editing.on_campus_class.class_title }}{% endif %}" />
      </div>
      <div class="col-md-2">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" name="date" value="{% if editing.on_campus_class %}{{ editing.on_campus_class.date }}{% endif %}" required />
      </div>
      <div class="col-md-2">
        <label class="form-label">Time</label>
        <input type="text" class="form-control" name="time" value="{% if editing.on_campus_class %}{{ editing.on_campus_class.time }}{% endif %}" required />
      </div>
      <div class="col-md-2">
        <label class="form-label">Batch Type</label>
        <input type="text" class="form-control" name="batch_type" value="{% if editing.on_campus_class %}{{ editing.on_campus_class.batch_type }}{% endif %}" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Seats Left Text</label>
        <input type="text" class="form-control" name="seats_left_text" value="{% if editing.on_campus_class %}{{ editing.on_campus_class.seats_left_text }}{% endif %}" />
      </div>
      <div class="col-md-3">
        <label class="form-label">CTA Label</label>
        <input type="text" class="form-control" name="cta_label" value="{% if editing.on_campus_class %}{{ editing.on_campus_class.cta_label }}{% endif %}" />
      </div>
      <div class="col-md-3">
        <label class="form-label">CTA URL</label>
        <input type="url" class="form-control" name="cta_url" value="{% if editing.on_campus_class %}{{ editing.on_campus_class.cta_url }}{% endif %}" />
      </div>
    </div>
    <div class="mt-3 text-end">
      <button class="btn btn-outline-primary" type="submit">{% if editing.on_campus_class %}Update{% else %}Add Class{% endif %}</button>
    </div>
  </form>
  <ul class="list-group list-group-flush mt-3">
    {% for item in on_campus_classes %}
      <li class="list-group-item d-flex align-items-center justify-content-between">
        <span class="text-truncate">{{ item.class_title|default:'Class' }} - {{ item.date }}</span>
        <div class="d-flex gap-2">
          <a class="btn btn-sm btn-ghost" href="{% url 'dashboard' %}?course={{ selected_course.id }}&section=on_campus&edit_key=on_campus_class&edit_id={{ item.id }}">Edit</a>
          <form method="POST" action="{% url 'dashboard' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="delete_on_campus_class" />
            <input type="hidden" name="course" value="{{ selected_course.id }}" />
            <input type="hidden" name="item_id" value="{{ item.id }}" />
            <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
          </form>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">No classes yet.</li>
    {% endfor %}
  </ul>
</div>
