<div class="container">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Add Key Highlight</h5>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data" action="{% url 'add_key_highlight' %}">
            {% csrf_token %}
            <!-- Logo -->
            <div class="mb-3">
            <label for="logo" class="form-label">Logo</label>
            <input type="file" class="form-control" id="logo" name="logo" accept="image/*" />
            <div id="mainLogoPreview" class="mt-2"></div>
            </div>

            <!-- Text -->
            <div class="mb-3">
            <label for="text" class="form-label">Text</label>
            <textarea class="form-control" id="text" name="text" rows="3" placeholder="Enter highlight text"></textarea>
            </div>

            <!-- Submit -->
            <div class="text-end">
            <button type="submit" class="btn btn-success px-4">Submit</button>
            </div>
        </form>
    </div>
  </div>
</div>
